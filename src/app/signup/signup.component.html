<!-- signup.component.html -->
<div class="signup-container">
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input
                    type="email"
                    id="email"
                    formControlName="email"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': signupForm.get('email').invalid && signupForm.get('email').touched }"
            />
            <div *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched" class="invalid-feedback">
                <div *ngIf="signupForm.get('email').errors.required">Email is required.</div>
                <div *ngIf="signupForm.get('email').errors.email">Please enter a valid email address.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input
                    type="password"
                    id="password"
                    formControlName="password"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': signupForm.get('password').invalid && signupForm.get('password').touched }"
            />
            <div *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched" class="invalid-feedback">
                <div *ngIf="signupForm.get('password').errors.required">Password is required.</div>
                <div *ngIf="signupForm.get('password').errors.minlength">Password must be at least 6 characters long.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input
                    type="password"
                    id="confirmPassword"
                    formControlName="confirmPassword"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': signupForm.get('confirmPassword').invalid && signupForm.get('confirmPassword').touched }"
            />
            <div *ngIf="signupForm.get('confirmPassword').invalid && signupForm.get('confirmPassword').touched" class="invalid-feedback">
                <div *ngIf="signupForm.get('confirmPassword').errors.required">Confirming password is required.</div>
                <div *ngIf="signupForm.get('confirmPassword').errors.mustMatch">Passwords must match.</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Sign Up</button>
    </form>
</div>
